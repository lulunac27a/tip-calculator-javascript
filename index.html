<!doctype html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <h1>Tip Calculator</h1>
        Bill Amount:
        <input type="number" id="amount" min="0" step="0.01" required /><br />
        Tip Percent:
        <input
            type="number"
            id="tip-percent"
            min="0"
            step="0.01"
            required
        /><br />
        <!--button to calculate total amount--><button id="calculate">
            Calculate Tip Amount
        </button>
        <!--output text-->
        <div id="output"></div>
        <script src="main.js"></script>
    </body>
</html>
